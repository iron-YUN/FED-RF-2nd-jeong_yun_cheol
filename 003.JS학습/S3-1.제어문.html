      function showJumsu() {
        // 1.함수 호출확인

        // 2.대상선정 //////

        var jumsu = document.querySelector("#jumsu");

        var score = jumsu.value; //value 속성 - 입력된값 읽기/쓰기
        console.log("입력된값:", score);

        // 4. 입력된값 필터링처리

        // 5. 출력 메시지 만들기
        // ((점수별 메시지))
        // 90점 이상 : 매우잘함
        // 80점 이상 : 잘함
        // 70점 이상 : 보통
        // 60점 이상 : 노력요함
        // 60점 미만 : 재시험
        // -> 점수가 담긴 score변수를 검사함!

        // 메시지 변수
        var msg;
        // 글자색 변수
        var fcolor;

        // 90점 이상일때
        if(score >= 90){
          msg = "매우잘함";
          fcolor = "blue";
        }
        // if(score >= 80 && score < 90){\
        // -> else if 를 안쓰고 if 를 쓰면 구간설정을 일일이 해야함

        // 80 점 이상일때 
        else if(score >= 80){
          msg = "잘함";
          fcolor = "green";
        }
        // 70 점 이상일때 
        else if(score >= 70){
          msg = "보통";
          fcolor = "purple";
        }
        // 60 점 이상일때 
        else if(score >= 60){
          msg = "노력요함";
          fcolor = "orange";
        }
        // 60 점 미만일때 (그밖의 모든경우 -> else)
        else{
          msg = "재시험";
          fcolor = "red";
        }

        // 6. 화면출력하기///
        // innerText 는 텍스트출력
        jexp.innerText = msg;
        // 글자색 처리하기
        jexp.style.color = fcolor;

      } //////////////////  showJumsu 함수  ////////////////////

      /* ********************************************************
      [ if문 ]
            - 조건문을 검사하여 true이면
            중괄호안의 코드가 실행되는 제어문

            - 조건문이란 결과가 true / false 로 나오는 구문
            (조건문: 비교연산자, 논리연산자)

            ((구문))
            ____________________________

            if(조건문){
                실행코드
            }
            else if(조건문){
                실행코드
            }
            ...
            else{
                실행코드
            }
            ______________________________

            ((구문해석))
            1. if문은 단독으로 따로 사용가능

            2. else if문은 if문 뒤에 또는 else if문 뒤에
            만 사용가능함!(else if로 시작못함!)
            -> 하나의 조건에 걸리면 다른 조건문엔 안들어감!
            -> 단독으로 else if문 사용불가!

            3. else문은 모든 조건에 해당없을때
            무조건 실행할 코드가 있을 경우 사용한다!
            -> if문 가장 끝에 사용한다!
            -> 단독으로 else문만 사용불가!

            ※ 참고 : if문의 실행문이 하나이면 중괄호생략가능
            예) 
                if(aa>10){
                    my = "ㅎㅎㅎ";
                }

                -> 위와 같음

                if(aa>10) my = "ㅎㅎㅎ";
      ******************************************************** */

  <body>

    <!-- if문 연습  -->
    <div class="bx-if">
      <h2 class="tit">if문 연습</h2>
      <h3 class="jexp">평가출력</h3>
      <label for="jumsu">점수입력:</label>
      <input
        
        type="text"
        id="jumsu"
        placeholder="점수를 입력하세요!"
        maxlength="3"
        onkeypress="
        if(event.keyCode == 13) showJumsu()
        "
      />

            -> 키보드를 치면 발생하는 이벤트 속성

            조건식 : event.keyCode === 13
            -> 키보드의 키코드가 13번이냐? 엔터키 눌렀냐?
            -> 엔터키의 키코드는 13번이다!
            -> true이면 showJumsu() 라는 함수를 호출해라!
            -> event 브라우저 내장객체 : 이벤트관련 객체
    
            참고) 키코드 참조: 아스키코드

       -->



      <!-- 
        [ label요소 ]
            input요소의 설명라벨요소
            - for속성 : 클릭시 아이디 input요소로 포커스이동
    
            [ input 요소 : 입력요소 ]
            - type = "text" -> 글자입력창
            - placeholder  -> 안내문구출력
            - maxlength -> 최대입력 글자수 제한
       -->
