    <title>JS3-1. 제어문 - if문, switch case문, for문, while문</title>
    <!-- JS코드구역 -->
    <script>
      /******************************************************************* 
        함수명 : showJumsu
        설명 : 점수에 따른 평가출력하기
          1. 점수에 따른 메시지 출력
          2. 점수에 따른 메시지 글자색 변경
          3. 점수에 따른 칭찬스티커 보이기
     ****************************************************************** */
      function showJumsu() {
        var jumsu = document.querySelector("#jumsu");
        var jexp = document.querySelector(".jexp");
        var score = jumsu.value;
        console.log("입력된값:", score);
        console.log("숫자가 아니니?", isNaN(score));
        var doItNow = function (message) {
          jexp.innerHTML = message;
          jexp.style.color = "black";
          jumsu.value = "";
          jumsu.focus();
        }; ////////////////// doItNow 함수 ////////////

        // 4. 입력된값 필터링처리 /////////////////////////////////

        // 4-1. 빈값 여부 : 공백제거후 검사
        if (score.trim() == "") {
          doItNow("값을 꼭 입력하세요!");
          return;
        }
        // 4-2. 숫자 여부 : isNaN() 내장함수로 검사
        else if (isNaN(score)) {
          doItNow("숫자만 입력하세요!");
          return;
        }
        // 4-3. 범위 여부 : 조건문 검사
        else if (score < 0 || score > 100) {
          doItNow("0~100 사이의 숫자만 입력하세요!");
          return;
        }

        // 5. 출력 메시지 만들기
        // ((점수별 메시지))
        var msg;
        var fcolor;

        // 90점 이상일때
        if (score >= 90) {
          msg = "매우잘함";
          fcolor = "blue";
        }
        // 80 점 이상일때
        else if (score >= 80) {
          msg = "잘함";
          fcolor = "green";
        }
        // 70 점 이상일때
        else if (score >= 70) {
          msg = "보통";
          fcolor = "purple";
        }
        // 60 점 이상일때
        else if (score >= 60) {
          msg = "노력요함";
          fcolor = "orange";
        }
        // 60 점 미만일때 (그밖의 모든경우 -> else)
        else {
          msg = "재시험";
          fcolor = "red";
        }
        // 6. 화면출력하기///
        jexp.innerText = "평과결과는 " + msg;
        jexp.style.color = fcolor;
      } //////////////////  showJumsu 함수  ////////////////////

      // if문 튜닝
      if (true) {
        // console.log("조건통과!!!");
      }
      if (false) {
        // console.log("조건통과!!!");
      } else {
        // console.log('불통과!!!');
      }

      // if문처리결과 찍기 함수
      var showResult = function (먹이) {
        // 프로그래밍 언어에서 1은 true, 0은 false
        // 컴퓨터는 0,1로만 언어를 해석
        if (condition) {
          // console.log(condition,'통과!');
        } else {
          // console.log(condition,'는 false처리됨!');
        }
      }; /////////////// showResult 함수 ////////////////
      /* => 위에랑 같음 
      function showResult(){
        if(condition){
          console.log(condition,'통과!');
        }
        else{
          console.log(condition,'는 false처리됨!');
        }
      } // 청사진, 설계도
      
      */ /////////////// showResult 함수 ////////////////
      var condition;
      //  테스트 1 : undefined
      // 선언후 할당되지 않은 변수값은 undefined
      // showResult(); // 실행을 한다.

      // 테스트 2 : 숫자
      // 0 은 false , 이외의 모든수는 true
      // true = 1 , false = 0  -> 1:! 매칭됨!!
      condition = 1; //재할당 덮어쓰기   a = b
      // showResult();
      condition = 0;
      // showResult();
      condition = -15188.44; // 0 빼고는 다 true 라서 통과
      // showResult();

      // 테스트 3 : null -> '빈값' 을 의미한다
      condition = null;
      // showResult();

      // 테스트 4 : 비교연산자
      // 비교연산자는 결과로 true/false 가 나옴
      condition = 34 < 1;
      // showResult();

      // 테스트 5 : 선언된적이 없는 변수//////////////////////////////
      // var mymy = 'ㅋㅋ'; // 변수 초기화
      // mymy = 'ㅋㅋ'; // 변수 재할당  머리에서 지울것
      // 전역변수 - window 객체에 속해있다.  window.mymy
      //var, let, const 키워드 없이 선언시 전역 변수가 기본값~~~~
      // 하지만 키워드 없이 변수 선언은 절대 하지 말것
      // condition = mymy;
      // showResult();

      /* ********************************************************
      [ if문 ]
            - 조건문을 검사하여 true이면
            중괄호안의 코드가 실행되는 제어문

            - 조건문이란 결과가 true / false 로 나오는 구문
            (조건문: 비교연산자, 논리연산자)

            ((구문))
            ____________________________

            if(조건문){
                실행코드
            }
            else if(조건문){
                실행코드
            }
            ...
            else{
                실행코드
            }
            ______________________________

            ((구문해석))
            1. if문은 단독으로 따로 사용가능

            2. else if문은 if문 뒤에 또는 else if문 뒤에
            만 사용가능함!(else if로 시작못함!)
            -> 하나의 조건에 걸리면 다른 조건문엔 안들어감!
            -> 단독으로 else if문 사용불가!

            3. else문은 모든 조건에 해당없을때
            무조건 실행할 코드가 있을 경우 사용한다!
            -> if문 가장 끝에 사용한다!
            -> 단독으로 else문만 사용불가!

            ※ 참고 : if문의 실행문이 하나이면 중괄호생략가능
            예) 
                if(aa>10){
                    my = "ㅎㅎㅎ";
                }

                -> 위와 같음

                if(aa>10) my = "ㅎㅎㅎ";
      ******************************************************** */
    </script>

  <body>
    <h1 class="tit">JS 제어문</h1>
    <hr />
    <!-- if문 연습  -->
    <div class="bx-if">
      <h2 class="tit">if문 연습</h2>
      <h3 class="jexp">평가출력</h3>
      <label for="jumsu">점수입력:</label>
      <input
        type="text"
        id="jumsu"
        placeholder="점수를 입력하세요!"
        maxlength="3"
        onkeypress="
        if(event.keyCode == 13) showJumsu()
        "
      />
      <!-- 
        [ onkeypress 이벤트 속성 ]
            -> 키보드를 치면 발생하는 이벤트 속성
            if조건문
            조건식 : event.keyCode === 13
            -> 키보드의 키코드가 13번이냐? 엔터키 눌렀냐?
            -> 엔터키의 키코드는 13번이다!
            -> true이면 showJumsu() 라는 함수를 호출해라!
            -> event 브라우저 내장객체 : 이벤트관련 객체
    
            참고) 키코드 참조: 아스키코드 
            (리턴키는 carriage return)
            https://www.w3schools.com/charsets/ref_html_ascii.asp
       -->

      <!-- 
        [ label요소 ]
            input요소의 설명라벨요소
            - for속성 : 클릭시 아이디 input요소로 포커스이동
    
            [ input 요소 : 입력요소 ]
            - type = "text" -> 글자입력창
            - placeholder  -> 안내문구출력
            - maxlength -> 최대입력 글자수 제한
       -->
      <button class="sbtn" onclick="showJumsu()">평가하기</button>
    </div>
  </body>
